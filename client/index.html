<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Remote</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>

    <script src='script/model.js'></script>
    <script src='script/server.js'></script>
    <script src='script/main_view.js'></script>
</head>
<body role="document">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" id="play-btn" href="#">
                <span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause"></span>
                Play/Pause
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="my-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a id="stop-btn" href="#"><span class="glyphicon glyphicon-stop"></span> Stop </a></li>
                <li><a id="prev-btn" href="#"><span class="glyphicon glyphicon-step-backward"></span> Prev </a></li>
                <li><a id="next-btn" href="#"><span class="glyphicon glyphicon-step-forward"></span> Next </a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" role="main">
    <div class="row">
        <div class="col-md-9 col-sd-9 col-xs-9">
            <ol id="breadcrumbs" class="breadcrumb"></ol>
        </div>
        <div class="col-md-3 col-sd-3 col-xs-3 text-right add-current">
            <a href="#" class="add-current">
                <span class="glyphicon glyphicon-play-circle"></span> Play
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th class="tcol-num">#</th>
                    <th class="tcol-name">Name</th>
                    <th class="tcol-size">Size</th>
                    <th class="tcol-action"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Templates -->

<script type="text/template" id="breadcrumb-template">
    <li><a href="#" data-id="<%= id %>"><%= name %></a></li>
</script>

<script type="text/template" id="breadcrumb-active-template">
    <li class="active"><%= name %></li>
</script>

<script type="text/template" id="item-template">
    <tr>
        <td class="tcol-num"><%= (itemId+1) %></td>
        <td class="tcol-name"><%= itemLink %></td>
        <td class="tcol-size"><%= itemSize %></td>
        <td class="tcol-action">
            <a href="#" data-id="<%= itemId %>" class="add">
                <span class="glyphicon glyphicon-play-circle"></span> Play
            </a>
        </td>
    </tr>
</script>

<script type="text/template" id="item-link-template">
    <a href="#" class="name-link" data-id="<%= itemId %>"><%= itemName %></a>
</script>

</body>
</html>
