<!DOCTYPE html>
<html>
<head>
    <title>Remote</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>

    <script src='script/model.js'></script>
    <script src='script/server.js'></script>
    <script src='script/main_view.js'></script>
</head>
<body role="document">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mpr-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Remote</span>
        </div>
        <div class="collapse navbar-collapse" id="mpr-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-play"></span> Play</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-pause"></span> Pause</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-step-backward"></span> Prev</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-step-forward"></span> Next</a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container" role="main">
    <div class="row">
        <div class="col-md-12">
            <ol id="breadcrumbs" class="breadcrumb"></ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Templates -->

<script type="text/template" id="breadcrumb-template">
    <li><a href="#" data-id="<%= id %>"><%= name %></a></li>
</script>

<script type="text/template" id="breadcrumb-active-template">
    <li class="active"><%= name %></li>
</script>

<script type="text/template" id="item-template">
    <tr>
        <td><%= (itemId+1) %></td>
        <td><%= itemLink %></td>
        <td><%= itemSize %></td>
        <td>
            <a href="#" data-id="<%= itemId %>" class="add">
                <span class="glyphicon glyphicon-play-circle"></span> Add
            </a>
        </td>
    </tr>
</script>

<script type="text/template" id="item-link-template">
    <a href="#" class="name-link" data-id="<%= itemId %>"><%= itemName %></a>
</script>

</body>
</html>
